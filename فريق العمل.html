<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إقرارك</title>
    <style>
        /* استيراد خط افتراضي */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
            background-color:  #00fff;
        }

        /* تنسيق الهيدر وشريط التنقل */
        .navbar {
            background-color:  #0a2240;
            padding: 15px 0;
        }
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }
        .nav-links li {
            margin-left: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        /* تنسيق الأقسام */
        .section {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .section-title {
            text-align: center;
            color:  #009688;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* تنسيق قسم الفريق */
        .team-grid {
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .team-img {
            width: 500px;
            height: 500px;
            border-radius: 0%;
            object-fit: cover;
        }
        .team-name {
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
        }

        /* تنسيق الفوتر */
        .footer-container {
            text-align: center;
            background-color:  #0a2240;
            color: white;
            padding: 15px 0;
        }
        .logo {
            position: absolute;
            top: 40px;
            right: 10px;
            width: 200px;
        }

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container navbar-container">
<img src="C:\Users\asus\Desktop\صفحات فيجما\هيدر_إقرارك-removebg-preview-removebg-preview.png" alt="شعار إقرارك" class="logo">
                <ul class="nav-links">
                    <li><a href="#">الرئيسية</a></li>
                    <li><a href="#about">عن إقرارك</a></li>
                    <li><a href="#why">لماذا إقرارك؟</a></li>
                    <li><a href="#team">فريق العمل</a></li>
                    <li><a href="#contact">تواصل معنا</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="about" class="section">
        <div class="container">
            <h2 class="section-title">عن إقرارك</h2>
            <p>في بيئة الأعمال السريعة، يعد الامتثال الضريبي أمرًا بالغ الأهمية. تقدم إقرارك الحلول الذكية لضبط الفواتير بدقة وكفاءة.</p>
        </div>
    </section>
    <section id="team" class="section">
        <div class="container">
            <h2 class="section-title">فريق العمل</h2>
            <div class="team-grid">
                <div class="member"> 
                    <img src="C:\Users\asus\Desktop\صفحات فيجما\فريق العمل.png" alt="فريق العمل" class="team-img"> 
                </div>
           
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container footer-container">
            <p>&copy; 2025 إقرارك - جميع الحقوق محفوظة</p>
        </div>
    </footer>
</body>
</html>
