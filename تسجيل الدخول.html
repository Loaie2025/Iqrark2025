<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إقرارك - تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #003366;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            color: #003366;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #003366;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: right;
        }
        label {
            color: #003366;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            color: #003366;
        }
        .forgot-password {
            font-size: 12px;
            color: #007bff;
            text-decoration: none;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .social-login img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
        }

    </style>
</head>
<body>
    <img src="C:\Users\asus\Desktop\صفحات فيجما\هيدر_إقرارك-removebg-preview-removebg-preview.png" alt="شعار إقرارك" class="logo">

    <div class="login-container">
        <img src="C:\Users\asus\Desktop\صفحات فيجما\هيدر_إقرارك-removebg-preview-removebg-preview.png" alt="شعار إقرارك" class="logo" alt="Iqrarak Logo" width="120">
        <h2>مرحباً بعودتك!</h2>
        <div class="input-group">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" placeholder="example@anything.com">
        </div>
        <div class="input-group">
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>
        <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
        <button class="login-button">تسجيل الدخول</button>
        <p>أو</p>
        <div class="social-login">
            <img src="C:\Users\asus\Desktop\صفحات فيجما\img.icons8.png" alt="Google Login">
            <img src="C:\Users\asus\Desktop\صفحات فيجما\png-transparent-apple-logo-apple-computer-icons-apple-logo-heart-computer-logo-thumbnail.png" alt="Apple Login">
        </div>
        <p>ليس لديك حساب؟ <a href="#">أنشئ حساب</a></p>
    </div>
</body>
</html>
