<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحتاج إلى مساعدة؟</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .container {
            display: flex;
            align-items: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .contact-info {
            text-align: right;
            margin-right: 30px;
            color: gray;
        }
        .contact-info p {
            margin: 10px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        .contact-info p img {
            width: 20px;
            height: 20px;
            margin-left: 30px;
            margin-right: 10px;
        }
        .contact-info p span {
            margin-right: 20px;
        }
        .contact-info p:hover {
            color: black;
            cursor: pointer;
        }
        .help-section {
            text-align: center;
            margin-left: 30px;
        }
        .help-section img {
            width: 50px;
            height: 50px;
        }
        .help-section h2 {
            color: #0056b3;
        }
        .help-section p {
            color: gray;
        }
        .divider {
            width: 2px;
            height: 60%;
            background-color: #f0f0f0;
            position: absolute;
            left: 50%;
            top: 20%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-info">
            <p><img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email Icon"><span> iqrark.help@sa.com</span></p>
            <p><img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone Icon"><span> +966590193124</span></p>
            <p><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Social Media Icon"><span> IqraraKSA</span></p>
        </div>
        <div class="divider"></div>
        <div class="help-section">
            <img src="https://cdn-icons-png.flaticon.com/512/3177/3177440.png" alt="Help Icon">
            <h2>تحتاج إلى مساعدة ؟</h2>
            <p>تواصل مع فريقنا</p>
        </div>
    </div>
</body>
</html>
