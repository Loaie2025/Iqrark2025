<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الدفع</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="rtl bg-gray-100 flex justify-start items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-4xl">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Pricing Section -->
            <div class="bg-white p-6 rounded-lg w-full md:w-1/3 text-right border border-gray-300">
                <h2 class="text-xl font-bold text-blue-900 text-center">الأساسية</h2>
                <p class="text-gray-600 mt-2 text-center">الخيار الأفضل للأعمال متناهية الصغر لتفعيل الإقرارات الضريبية بكفاءة</p>
                <p class="text-4xl font-bold text-blue-900 mt-4">85 <span class="text-lg">ريال سعودي</span></p>
                <ul class="mt-4 space-y-2 text-gray-700 text-left">
                    <li class="flex items-center justify-start"><i class="fas fa-check-circle text-green-400 ml-2"></i> مساعد ذكي</li>
                    <li class="flex items-center justify-start"><i class="fas fa-check-circle text-green-400 ml-2"></i> تخزين وحماية البيانات</li>
                    <li class="flex items-center justify-start"><i class="fas fa-check-circle text-green-400 ml-2"></i> التحديثات والدعم</li>
                </ul>
                <button class="mt-6 w-full bg-blue-900 text-white py-2 rounded-lg hover:bg-blue-950">اشترك الآن</button>
            </div>
            
            <!-- Payment Form -->
            <div class="w-full md:w-2/3">
                <h2 class="text-xl font-bold text-blue-900 mb-4 text-right">الدفع</h2>
                <div class="flex gap-4 mb-4">
                    <button class="flex-1 bg-blue-900 text-white py-2 rounded-lg hover:bg-blue-950">بطاقة</button>
                    <button class="flex-1 border py-2 rounded-lg">Apple Pay</button>
                    <button class="flex-1 border py-2 rounded-lg">Google Pay</button>
                </div>
                <form class="space-y-4">
                    <div>
                        <label class="block text-gray-700">رقم البطاقة</label>
                        <input type="text" class="w-full border p-2 rounded-lg" placeholder="1234 1234 1234 1234">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700">تاريخ الانتهاء</label>
                            <input type="text" class="w-full border p-2 rounded-lg" placeholder="MM / YY">
                        </div>
                        <div>
                            <label class="block text-gray-700">CVC</label>
                            <input type="text" class="w-full border p-2 rounded-lg" placeholder="CVC">
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700">الدولة</label>
                        <select class="w-full border p-2 rounded-lg">
                            <option>Saudi Arabia</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700">الرمز البريدي</label>
                        <input type="text" class="w-full border p-2 rounded-lg" placeholder="46798">
                    </div>
                    <button type="submit" class="w-full bg-blue-900 text-white py-2 rounded-lg hover:bg-blue-950">ادفع الآن</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
