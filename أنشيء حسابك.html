<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        button {
            width: 100%;
            background-color: #002147;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #001530;
        }
        .login-link {
            display: block;
            margin-top: 10px;
            color: #002147;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>إنشئ حسابك</h2>
        <input type="text" placeholder="الاسم الكامل">
        <input type="text" placeholder="رقم الجوال">
        <input type="email" placeholder="البريد الإلكتروني">
        <div class="password-container">
            <input type="password" id="password" placeholder="كلمة المرور">
            <span class="toggle-password" onclick="togglePassword('password')">👁️</span>
        </div>
        <div class="password-container">
            <input type="password" id="confirm-password" placeholder="تأكيد كلمة المرور">
            <span class="toggle-password" onclick="togglePassword('confirm-password')">👁️</span>
        </div>
        <button>إنشاء</button>
        <a href="#" class="login-link">لديك حساب بالفعل؟ سجل الدخول</a>
    </div>
    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>
</body>
</html>
